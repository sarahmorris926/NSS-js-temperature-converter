<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>NSS Temperature Converter</title>
</head>
<body>
  
  <h1>Temperature Converter</h1>
  <div>
    <h4>Insert Temp Here: </h4>
    <input id="input" type="number" name="temp">
  </div>
  <div>
    <input id="cBtn" type="radio" name="unit"> Celcius
    <input id="fBtn" type="radio" name="unit"> Fahrenheit
  </div>
    <button id="clear">clear</button>
    <button id="converter">Convert</button>
  </div>

  <div id="output">
  </div>


  <script src="converter.js"></script>
</body>
</html>

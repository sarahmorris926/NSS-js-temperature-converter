<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>NSS Temperature Converter</title>
</head>
<body>
  
  <h1>Temperature Converter</h1>
  
  <input id="input" type="number" name="temp">
  <input id="Cel" type="radio" name="unit"> Celcius
  <input id="Fah" type="radio" name="unit"> Fahrenheit
  <button id="clear">clear</button>
  <button id="converter">Convert</button>

  <div id="output"></div>


  <script src="converter.js"></script>
</body>
</html>
